<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fractal Tree</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="configs-container">
        <label >
            Fractal amount
            <input oninput="onValueChange()" name="fractalAmount" type="range" value="1" min="1" max="10">
        </label>
        <label>
            Log Size
            <input oninput="onValueChange()" name="size" type="range" min="30" max="300">
        </label>
        <label>
            Size Divider
            <input oninput="onValueChange()" name="sizeDivider" type="range" min="1" max="3" step="0.1">
        </label>
        <label>
            Depth
            <input oninput="onValueChange()" name="targetDepth" type="range" min="0" max="13">
        </label>
        <label>
            Angle addition
            <input oninput="onValueChange()" name="angleOffset" type="range" min="0" max="360">
        </label>
        <label>
            Start Angle
            <input oninput="onValueChange()" name="startAngle" type="range" min="-180" max="180" value="0">
        </label>
        <button onclick="playAnimation()" id="animation-btn">Play Animation</button>
    </div>
</body>

<script src="main.js"></script>
</html>
